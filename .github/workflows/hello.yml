name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install packages
        run: make install
      # - name: format
      #   run: make format
      # - name: lint
      #   run: make lint
      # - name: test
      #   run: make test
      # - name: generate
      #   run: make generate_and_push
      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install packages
        run: make install
      - name: test
        run: make test

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install packages
        run: make install
      - name: format
        run: make format
     

  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install packages
        run: make install
      - name: format
        run: make format
      - name: lint
        run: make lint
      - name: test
        run: make test
      - name: generate
        run: make generate_and_push
      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'


  setup_node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install packages
        run: make install
      - name: format
        run: make format
      - name: lint
        run: make lint
      - name: test
        run: make test
      - name: generate
        run: make generate_and_push
      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'